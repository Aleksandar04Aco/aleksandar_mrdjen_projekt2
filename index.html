<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="apps.js"></script>
</head>
<body>
  <p class="click-count-text">0</p>
  <div class="centered">
    <button class="cookie-btn"><img src="Cookie.gif" width="400"></img></button>
  </div>

  <div class="upgrade">
  <button class="grandma">grandma <span class="grandmaPrice">10</span></button>
  <button class="farm">farm <span class="farmPrice">50</span></button>
  <button class="mine">mine <span class="minePrice">500</span></button>
  <button class="factory">factory <span class="factoryPrice">4000</span></button>
  <button class="bank">bank <span class="bankPrice">10000</span></button>
  <button class="ads">ads <span class="adsPrice">100000</span></button>
 
  </div> 

</body>
</html>
